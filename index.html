<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<div class="body">
		<img src="images/bg-pattern-card.svg" alt="Card background">
		<div class="center">
			<img src="images/image-victor.jpg" alt="Image avatar">
			<p style="color: hsl(229, 23%, 23%)">Victor Crest <span style="font-weight: 500;color: hsl(0, 0%, 59%);">26</span></p>
			<p class="country">London</p>
		</div>
		<div class="bottom">
			<div class="col">
				<span>80K</span><br>
				<span>Followers</span>
			</div>
			<div class="col">
				<span>803K</span><br>
				<span>Likes</span>
			</div>
			<div class="col">
				<span>1.4K</span><br>
				<span>Photos</span>
			</div>
		</div>
	</div>
</body>
</html>
